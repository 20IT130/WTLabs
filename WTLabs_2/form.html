<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> WLABS_Assignment_Registration Form</title>
    <style>
      .forms{
          border: 2px solid black;
          width: 50%;
          /* display: block; */
          margin-left: 413px;
          display: flex;
          justify-content: center;
      }
    </style>
</head>
<body class="base">
    <h1 style=text-align:center>WLABS_Assignment_Registration Form</h1>
    <div class="forms">
        <form>
            <table>
                <tr>
                    <td>
                        Name :
                    </td>
                    <td>
                        <input type="text" placeholder="First Name_Last Name" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Phone Number :
                    </td>
                    <td>
                        <input type="phone" placeholder="99887*****">
                    </td>
                </tr>
                <tr>
                    <td>
                        Email Id :
                    </td>
                    <td>
                        <input type="email" placeholder="example@domain.com">
                    </td>
                </tr>
                <tr>
                    <td>
                        Password :
                    </td>
                    <td>
                        <input type="password" placeholder="Password">
                    </td>
                </tr>
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                </td>
            </tr>
            <tr>
                <td>
                    Date of Birth :
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    Hobbies :
                </td>
                <td>
                    <input type="checkbox"Singing>Singing
                    <input type="checkbox"Dancing>Dancing
                    <input type="checkbox"Sports>Sports
                    <input type="checkbox"Traveling>Traveling
                    <input type="checkbox"Reading>Reading
                    <input type="checkbox"None>None


                </td>
            </tr>
            <tr>
                <td>
                    Education Qualification :
                </td>
                <td>
                    <select>
                        <option>Select Option</option>
                        <option>Under Graduation</option>
                        <option>Graduation</option>
                        <option>Post Graduation</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Address:
                </td>
                <td>
                    <textarea rows="5" col="100" placeholder="Address"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
            </table>
        </form>
    </div>
</body>
</html>
